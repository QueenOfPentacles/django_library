{% extends "base_generic.html" %}

{% block content %}
    <h1>Book Maintenance</h1>

    {% if bookinstance_list %}
    <ul>

      {% for book in bookinstance_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book }}</a> <a href="{% url 'book-update' %}">Update</a>   <a href="{% url 'book-delete' %}">Delete</a>
      </li>
      {% endfor %}

    </ul>
    
    {% endif %}       
{% endblock %}
